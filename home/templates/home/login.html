{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'home/css/form_style.css' %}">
	<link rel='icon' href='{% static 'home/images/logo.png' %}'>
	<meta charset="UTF-8">
</head>
<body>
	<form class="form" method="post">
		{% csrf_token %}
		<span class="error">{{ error }}</span>

		<div class="title">Welcome</div>
		<div class="input-container ic1">
			{{ form.username }}
			<div class="cut"></div>
			<label for="id_username" class="placeholder">User name</label>
		</div>
		<div class="input-container ic2">
			{{ form.password }}
			<div class="cut"></div>
			<label for="id_password" class="placeholder">Password</label>
		</div>
		<button type="text" class="submit">submit</button>
	</form>
</body>
</html>
