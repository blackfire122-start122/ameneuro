{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ameneuro</title>
	<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
</head>
<body>
	<header class="header-home">
		<div class="name_user_link">
			<h1 class="h_name">Ameneuro</h1>
			<a href="{% url 'user' user %}"><img class="link_user" src="{{ user.img.url }}"></a>
		</div>
		<div class="friends_and_user">
			{% for f in user.friends.all %}
				<a class="user_header" href="{% url 'user' f.username %}">
					<img class="img_user" src="{{ f.img }}">
					<h4 class="name_user">{{ f.username|truncatechars:7 }}</h4>
				</a>
			{% endfor %}
		</div>
	</header>
	<div class="line"></div>

	<div class="posts">
	</div>

	<div class="menu_home">
		<a class="link_menu" href="{% url 'chats' %}"><img class="img_main_link" src="{% static 'home/images/direct.png' %}" alt=""></a>
		<a class="link_menu" href="{% url 'user_find' %}"><img class="img_main_link" src="{% static 'home/images/find.png' %}" alt=""></a>
		<a class="link_menu" href="{% url 'friends' %}"><img class="img_main_link" src="{% static 'home/images/user.png' %}" alt=""></a>
		<a class="link_menu" href="{% url 'musics' %}"><img class="img_main_link" src="{% static 'home/images/music.png' %}" alt=""></a>
	</div>

	<script>
		let like_ajax = "{% url 'like_ajax' %}"
		let comment_ajax = "{% url 'comment_ajax' %}"
		let comment_like_ajax = "{% url 'comment_like_ajax' %}"
		let comment_user_ajax = "{% url 'comment_user_ajax' %}"
		let comment_reply_ajax = "{% url 'comment_reply_ajax' %}"
		let post_ajax = "{% url 'post_ajax' %}"
		let id_post = "{{ id }}"
		

	</script>
	<script src="{% static 'home/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'home/js/home.js' %}"></script>

	<style>
/*		body{
			background-image: url("{% static 'home/images/fon.png' %}");
		}*/
	</style>
</body>
</html>
