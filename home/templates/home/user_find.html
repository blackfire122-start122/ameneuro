{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User_find</title>
	<link rel="stylesheet" href="{% static 'home/css/user_find.css' %}">
</head>
<body>
	<h1>user_find</h1>
	<div class="users">
		{% for u in users %}
			{% if u != user %}
				<div class="user">
					<div>
						<h3>{{ u.username }}</h3>
						<div>
							<label>friends</label>
							<label>{{ u.friends.all|length }}</label>
						</div>
					</div>
					<button value="{{ u.id }}" onclick="want_add_friend(this)">Add</button>
				</div>
			{% endif %}
		{% endfor %}
	</div>
	<script>
		let want_add_friend_ajax = "{% url "want_add_friend_ajax" %}"
	</script>
	<script src="{% static 'home/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'home/js/user_friend.js' %}"></script>
</body>
</html>
