{% extends 'home/shablons/base.html' %}
{% load static %}

{% block title %}Music{% endblock title %}

{% block content_header %}
{% endblock content_header %}

{% block content %}
	<link rel="stylesheet" href="{% static 'home/css/music_all.css' %}">

	<div class="music_all"></div>

	<br>
	<a class="add_mus" href="{% url 'add_music' %}">Add music</a>
	<script src="{% static 'home/js/jquery-3.6.0.min.js' %}"></script>
	<script>
		let play_img = "{% static 'home/images/play.png' %}"
		let pause_img = "{% static 'home/images/pause.png' %}"
		let musics_all_ajax = "{% url 'musics_all_ajax' %}"
		let id_user = "{{ user.id }}"
		
		$.ajax({
		  type: $(this).attr('post'),
		  url: musics_all_ajax,
		  data: {'id':id_user},
		  success: function (response) {
		     document.querySelector(".music_all").innerHTML = response
		  }
		})
	</script>
	<script src='{% static "home/js/music_all.js" %}' ></script>
{% endblock content %}
