{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	{% for m in user.music.all %}

	<a href="{% url "add_music" %}">Add music</a>
	<script src='{% static "home/js/music_all.js" %}' ></script>
</body>
</html>
