{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'home/css/friends.css' %}">
</head>
<body>
	<header>
		
	</header>
	<div class="friends">
		{% for u in user.friend_want_add.all %}
			<p>{{ u }} <button value={{ u.id }} onclick="add_friend(this)">add</button></p>
		{% endfor %}

		{% for f in user_friends %}
			<p>{{ f }} <button value={{ f.id }} onclick="add_chat(this)">write</button></p>
		{% endfor %}
	</div>
	<script>
		let add_chat_ajax = "{% url "add_chat_ajax" %}"
		let add_friend_ajax = "{% url "add_friend_ajax" %}"
	</script>
	<script src="{% static 'home/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'home/js/friends.js' %}"></script>
</body>
</html>
