{% for ma in mess %}
	<div class="ma" id="{{ ma.id }}">
		<a href="{% url 'user' ma.from_user %}"><img class="img_from_user_ma" src="{{ ma.from_user.img.url }}"></a>

		{% if not ma.readeble %}
			<div class="point"></div>
		{% else %}
			<div class="not_point"></div>
		{% endif %}
		<a class="url_ma" href="{{ ma.url }}">
			<p class="ma_text">{{ ma }} <br> <time class="ma_date">{{ ma.date }}</time></p>

			{% if ma.type_f.type_f == 'img' %}
				<img class="file_ma" src="{{ ma.file.url }}" onerror="this.src='{{ user.theme_all.no_media_img.url }}'">
			{% elif ma.type_f.type_f == 'audio' %}
				<img class="file_ma" src="{{ user.theme_all.music_img.url }}" onerror="this.src='{{ user.theme_all.no_media_img.url }}'">
			{% elif ma.type_f.type_f == 'video' %}
				<video class="file_ma" src="{{ ma.file.url }}" onerror="this.src='{{ user.theme_all.no_media_img.url }}'"></video>
			{% else %}
				<div class="file_ma"></div>
			{% endif %}
		</a>
	</div>
{% endfor %}
