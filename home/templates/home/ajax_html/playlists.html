{% load static %}
{% for p in playlists.all %}
	<div class="playlist">
		<img class="img_ps" src="{{ p.img }}">
		<div>
			<a class="link_name_ps" href="{% url 'playlists' p %} "><h3>{{ p }}</h3></a>
			<h4><a class="ps_link_user" href="{% url 'user' p.autor %}">{{ p.autor }}</a></h4>
		</div>
		<time class="time_ps">{{ p.date }}</time>
		<img onclick="play_in_all(this,{{p.id}},'playlist')" class="play_in_all" src="{% static 'home/images/play_in_all.png' %}">
	</div>
{% endfor %}
