{% for m in mess %}
	{% if m.type_m == 'msg' %}
		{% if m.user == user %}
			<div class="my_msgs">
				<p class="mes">{{ m }}</p>
				<time class='time'>{{ m.date|date:"h:m" }}</time>
			</div>
		{% else %}
			<div class="other_msgs">
				<p class="mes">{{ m }}</p>
				<time class='time'>{{ m.date|date:"h:m" }}</time>
			</div>
		{% endif %}

	{% else %}
		<div class="new_theme">
			<p class="mes">{{ m }}</p>
		</div>
	{% endif %}
{% endfor %}
