{% extends "home/shablons/passreset.html" %}
{% load static %}

{% block content %}
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="title">Reset Password</div>
        <p class="p_white">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

        <div class="input-container ic2">
            <input class="input" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder=" ">
            <div class="cut"></div>
            <label for="id_email" class="placeholder">Email</label>
        </div>

        <button class="submit" type="submit">Send email</button>
    </form>
{% endblock content %}
