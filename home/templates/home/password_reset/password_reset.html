{% extends "home/shablons/passreset.html" %}

{% block content %}
	<h2 class="h2_header">Reset Password</h2>
	<hr>
	<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="email">
        <button class="btn" type="submit">Send email</button>
    </form>
{% endblock content %}
